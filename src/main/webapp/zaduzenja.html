<html>
    <head>
        <link rel="icon" href="img/shroom.png">
        <title>ShroomSoft</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="row" id="row3">
            <h1>Zaduženja</h1>
            <section id="tabeleSection">
                <div class="container" id="rowF">
                    <form id="addForm" >
                        <div class="form-group">
                            <input id="k" type="radio" name="optradio">Kompost
                            <input id="p" type="radio" name="optradio">Prevoz
                        </div>

                        <!--                        <div class="form-group">
                        
                                                                            <label >Tip takmicenja</label>
                                                                            <select name="tiptakmicenja" class="form-control" id="tipTakmicenjaSlc">
                                                    
                                                                            </select>
                                                    
                                                </div>-->
                        <div class="form-group">
                            <input type="text" id="brojVreca" value=""/>
                        </div>
                        <button type="button" id="btnDodajZaduzenje" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Unesi zaduženje</button>
                    </form>
                </div>
            </section>
        </div>
        <div class="row" id="row1">
            <div class="col-md-1"></div>
            <div class="col-md-10" id="zaduzenjaSkrol">

                <table class="table" id="tblZaduzenja"></table>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="modal fade" id="messageModal" role="dialog" tabindex="-1">
            <form>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title">Poruka</h4>
                        </div>
                        <div class="modal-body text-center">
                            <p id='message'></p>
                        </div>
                        <div class="modal-footer modal-footer-text-center">
                            <button id="bla" type="submit" class="btn btn-info center-block"
                                    data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> OK
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="modal fade" id="razduziModal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title">Razduži</h4>
                    </div>
                    <div class="modal-body text-center">
                        <p>Da li ste sigurni?</p>
                    </div>
                    <div class="modal-footer modal-footer-text-center">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"> Ne
                        </button>
                        <button id="daRazduzi" type="button" class="btn btn-info" data-dismiss="modal"> Da
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="obrisiModal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title">Brisanje</h4>
                    </div>
                    <div class="modal-body text-center">
                        <p>Da li ste sigurni?</p>
                    </div>
                    <div class="modal-footer modal-footer-text-center">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"> Ne
                        </button>
                        <button id="daObrisi" type="button" class="btn btn-info" data-dismiss="modal"> Da
                        </button>
                    </div>
                </div>
            </div>
        </div>




        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/zaduzenje.js"></script>
    </body>
</html>
