<html>
    <head>
        <link rel="icon" href="img/shroom.png">
        <title>ShroomSoft</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="col-md-4"></div>
        <div id="index-body" class="col-md-4">

            <section class="login-form">
                <form method="post" id="loginForma">
                    <h2>Otkup šampinjona</h2><br>

                    <input type="text" id="korisnickoIme" class="form-control" placeholder="Korisničko ime" required="" autofocus="">
                    <br>
                    <input type="password" id="korisnickaSifra" class="form-control" placeholder="Lozinka" required="">
                    <br>

                    <button id="logIn" type="button" class="btn btn-lg btn-primary btn-block">Prijavi se</button>
                </form>

            </section>


        </div>
        <div class="col-md-4"></div>

        <div class="modal fade" id="messageModal" role="dialog" tabindex="-1">
            <form>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title">Poruka</h4>
                        </div>
                        <div class="modal-body text-center">
                            <p id='message'></p>
                        </div>
                        <div class="modal-footer modal-footer-text-center">
                            <button id="bla" type="submit" class="btn btn-info center-block"
                                    data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> OK
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
