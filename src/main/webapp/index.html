<html>
    <head>
        <title>Otkup pecuraka</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="col-md-4"></div>
        <div id="index-body" class="col-md-4">

            <section class="login-form">
                <form method="post" id="loginForma">
                    <h2>Otkup šampinjona</h2><br>

                    <input type="text" id="korisnickoIme" class="form-control" placeholder="Korisničko ime" required="" autofocus="">
                    <br>
                    <input type="password" id="korisnickaSifra" class="form-control" placeholder="Lozinka" required="">
                    <br>

                    <button id="logIn" type="button" class="btn btn-lg btn-primary btn-block">Prijavi se</button>
                </form>

            </section>


        </div>
        <div class="col-md-4"></div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
